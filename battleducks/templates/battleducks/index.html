<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ducks War</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'battleducks/base.css' %}">
    <link rel="stylesheet" href="{% static 'battleducks/user-info.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"></script>
    <script src="{% static 'battleducks/home.js' %}" type="text/javascript"></script>
</head>
<body>
    <div class="header">
        <div class="user-info">
            <div class="dropdown">
                <img style="border-radius: 50%; height: 2em;" src="{{ profile_pic }}" alt="User profile picture"><br>
                <div class="dropdown-content">
                    {{user.first_name}} {{user.last_name}} <br>
                    <form action="{% url 'logout' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- <div>
        <p>Placeholder index</p>
        <div>
            {{user.first_name}} {{user.last_name}}
        </div>
        <div>
            <p>Extra data:</p>
            {% for key, value in extra_data.items %}
                <p>{{ key }} : {{ value }}</p>
            {% endfor %}
        </div>
    </div> -->
    <div class="center">
        <div>
            <button onclick="createRoom()">Create Room</button>
        </div>
        What chat room would you like to enter?<br>
        <input id="room-name-input" type="text" size="100"><br>
        <input id="room-name-submit" type="button" value="Enter">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

    <script>
        let room_url = "{% url 'room' 'code' %}";
    </script>
</body>
</html>
