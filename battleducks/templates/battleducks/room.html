<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'battleducks/base.css' %}">
    <link rel="stylesheet" href="{% static 'battleducks/room.css' %}">
    <script src="{% static 'battleducks/room.js' %}" type="text/javascript"></script>
</head>
<body>


    <div id="error" class="error"></div>
    <div id="message" class="sub-title">Connecting to WebSocket</div>

    <div id="game">
        <div class="game-component">
            <h3>Your Board</h3>
            <div id="battleship-grid-self" class="battleship-grid neumorphic-inner"></div>
        </div>
        <div class="game-component">
            <h3>Opponent Board</h3>
            <div id="battleship-grid-opponent" class="battleship-grid neumorphic-inner"></div>
        </div>
        <div id="chat-area" class="game-component">
            <textarea id="chat-log" cols="100" rows="20"  class="neumorphic"></textarea><br>
            <input id="chat-message-input" class="neumorphic" type="text" size="100"><br>
            <input id="chat-message-submit" class="neumorphic red-button" type="button" value="Send">
        </div>
    </div>



    <script>
        const roomName = "{{ room_name }}"
        const user_first_name = "{{ user.first_name }}"
        const user_last_name = "{{ user.last_name }}"
        window.onload = connectToServer
    </script>
</body>
</html>
