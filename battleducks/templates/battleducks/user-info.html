<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {%  endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'battleducks/base.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block css_and_script  %}
    {% endblock %}
</head>
<body>
    <div class="bg-gray-100 h-screen" >
        <nav class="bg-white border-gray-200 dark:bg-gray-900 ">
            <div class="flex flex-wrap items-center justify-between max-w-screen-xl mx-auto p-4">
                <a href="{% url 'index' %}" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="{% static 'battleducks/duck-horizontal.png' %}" class="h-16" alt="Duck Logo" />
                    <span class="self-center text-4xl font-semibold whitespace-nowrap dark:text-white">War of the ducks</span>
        
                <div id="mega-menu" class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1">
                    <ul class="flex flex-col items-center mt-4 font-medium md:flex-row md:mt-0 md:space-x-8 rtl:space-x-reverse">
                        <li>
                            <a href="{% url 'leaderboard' %}" class="block py-2 px-3 text-gray-900 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700">Leaderboard</a>
                        </li>
                        <li class="relative group" >
                            <img class="inline rounded-full h-16 w-16" src="{{ profile_pic }}" alt="User profile picture"><br>
                            <div  class="absolute opacity-0 group-hover:opacity-100 duration-300">
                                <p class="text-lg" >
                                    {{user.first_name}} {{user.last_name}} <br>
                                </p>
                                <form action="{% url 'logout' %}" method="POST">
                                    {% csrf_token %}
                                    <button type="submit" 
                                        class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                                    >Logout</button>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        {% block content  %}
        {% endblock %}
    </div>

</body>
</html>
