<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'battleducks/base.css' %}">
    <link rel="stylesheet" href="{% static 'battleducks/room.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"></script>
    <script src="{% static 'battleducks/place_ducks/board.js' %}" type="text/javascript"></script>
    <script src="{% static 'battleducks/place_ducks/duck.js' %}" type="text/javascript"></script>
    <script src="{% static 'battleducks/room.js' %}" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


    <div id="status"></div>

    <div class="flex flex-wrap items-center justify-center pl-10 pr-10" >
        <div class="block p-6 mx-5 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <div id="battleship-grid-self" class="battleship-grid neumorphic-inner"></div>
        </div>

        <div class="block p-6 mx-5 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <div id="battleship-grid-opponent" class="battleship-grid neumorphic-inner"></div>
        </div>

        <div class="block p-6 my-10 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <div id="chat-log" class="flex flex-col gap-2.5 w-[640px] max-h-[200px] overflow-y-auto"></div>
            <input id="chat-message-input" type="text" class="my-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Message" required />
            <input id="chat-message-submit" type="button" value="Send"
                class="my-2 w-full focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900" 
            >
        </div>

    </div>




    <script>
        const roomName = "{{ room_name }}"
        const user_first_name = "{{ user.first_name }}"
        const user_last_name = "{{ user.last_name }}"
        window.onload = initGameRoom
    </script>
</body>
</html>
